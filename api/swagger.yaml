          minimum: 0
          type: integer
      - name: upper_bound
        in: query
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Shift'
                x-content-type: application/json
  /two_salmon/{userId}/{splatnetNum}:
    get:
      tags:
      - two_salmon
      summary: Find Shift by user and Splatnet shift number.
      description: Returns a single shift
      operationId: getShiftById
      parameters:
      - name: userId
        in: path
        description: ID of user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: splatnetNum
        in: path
        description: Splatnet job ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shift'
        "400":
          description: Invalid ID supplied
        "404":
          description: Shift not found
  /api/v0-4-0/user/get_token:
    get:
      tags:
      - user
      summary: Gives the user a session token.
      operationId: getToken
      parameters:
      - name: username
        in: query
        description: The user name for login
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        description: The password for login
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              style: simple
              explode: false
              schema:
                type: integer
            X-Expires-After:
              description: date in UTC when token expires
              style: simple
              explode: false
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
                x-content-type: application/json
        "400":
          description: Invalid username/password supplied
  /api/v0-4-0/user/{username}:
    get:
      tags:
      - user
      summary: Get user id by username
      operationId: getUserByName
      parameters:
      - name: username
        in: path
        description: The name that needs to be fetched.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Invalid username supplied
        "404":
          description: User not found
