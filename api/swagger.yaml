openapi: 3.0.0
info:
  title: SplatStats
  description: This is the API documentation for a future revision of SplatStats.
  contact:
    email: splatstats@cass-dlcm.dev
  license:
    name: GNU General Public License 3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
  version: 0.4.0
servers:
- url: http://localhost:8080/api/v0-4-0
- url: https://splatstats.cass-dlcm.dev/api/v0-4-0
tags:
- name: two_battles
  description: Splatoon 2 PvP
- name: two_salmon
  description: Splatoon 2 PvE
- name: user
  description: Operations about user
paths:
  /two_battles/:
    get:
      tags:
      - two_battles
      summary: Retrieve a list of battles.
      operationId: getBattles
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Battle'
                x-content-type: application/json
        "400":
          description: Invalid status value
    post:
      tags:
      - two_battles
      summary: Upload a match result
      operationId: addBattle
      parameters:
      - name: auth_token
        in: header
        description: token to be passed as a header
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/Battle'
      responses:
        "200":
          description: successful operation
  /api/v0-3-0/two_battles/{userId}/{splatnetNum}:
    get:
      tags:
      - two_battles
      summary: Find Battle by user and Splatnet battle number.
      description: Returns a single battle
      operationId: getBattleById
      parameters:
      - name: userId
        in: path
        description: ID of user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: splatnetNum
        in: path
        description: Splatnet battle number
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Battle'
        "400":
          description: Invalid ID supplied
        "404":
          description: Battle not found
  /two_battles/{userId}:
    get:
      tags:
      - two_battles
      summary: Find all battles for given user
      operationId: getBattlesForUser
      parameters:
      - name: userId
        in: path
        description: ID of user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: sort
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - asc
          - dec
      - name: lower_bound
        in: query
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
      - name: upper_bound
        in: query
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Battle'
                x-content-type: application/json
  /two_salmon/:
    get:
      tags:
      - two_salmon
      summary: Retrieve a list of shifts.
      operationId: getShifts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Shift'
