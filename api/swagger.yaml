    post:
      tags:
      - two_salmon
      summary: Upload a shift result
      operationId: addShift
      parameters:
      - name: auth_token
        in: header
        description: token to be passed as a header
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/Shift'
      responses:
        "200":
          description: successful operation
  /two_salmon/{userId}:
